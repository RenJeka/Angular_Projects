<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Angular projects</title>
    <style>
        html,
        body{
            margin: 0;
            padding: 0;
        }
        .container{
            width: 100%;
            height: calc(100vh - 2 * 100px);
            margin: 100px auto ;
            background-color: #969696;
        }
        .inner{
            background-color: rgba(255, 250, 228, 0.68);
            width: 50%;
            height: 100%;
            margin: 0 auto;
            padding: 50px;
            box-sizing: border-box;
            text-align: center;
        }

        img{
            width: 100px;
        }
        h1{
            color: #DD0031;
            font-family: 'Segoe UI', "Lucida Sans Unicod", "Franklin Gothic", Tahoma, Geneva, Verdana, sans-serif;
            text-transform: uppercase;
        }
        a{
            padding: 1px 5px;
            /*background-color: #fff;*/
            border-radius: 8px;
            font-size: 1.5rem;
            text-decoration: none;
            color: #29b3f5d4;
            /*transition: .2s;*/
        }
        a:hover{
            text-shadow: 0 3px 3px gainsboro;
            color: #26d6f1;
        }
        a:active{
            color: #29b3f5d4;
            text-shadow: 0 0 5px #ccc;
        }

        @media screen and (max-width: 900px){
            .inner{
                width: 100%;
            }
        }
    </style>
</head>

<body>
<div class="container">
    <div class="inner">
