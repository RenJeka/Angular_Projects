<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Angular projects</title>
    <style>
        @font-face {
            font-family: BaronNeue;
            src: url("fonts/Baron_Neue.woff") format("woff"),
                 url("fonts/Baron_Neue.otf") format("otf");
            font-weight: normal;
        }

        @font-face {
            font-family: BaronNeue;
            src: url("fonts/Baron_Neue_Bold.otf") format("otf");
            font-weight: bold;
        }
        html,
        body {
            margin: 0;
            padding: 0;
        }

        *{
            font-family: BaronNeue;
            font-weight: normal;
        }

        h1,
        h2,
        h3,
        h4,
        h5{
            text-align: center;
        }

        .container {
            width: 100%;
            height: 100vh;
            margin: 0 auto;
        }

        .inner {
            display: flex;
            box-sizing: border-box;
            flex-flow: column wrap;
            justify-content: flex-start;
            align-items: center;
            width: 100%;
            height: 100%;
            padding: 100px 50px;
            background: #f2f1ed url("img/bg-texture-1.png");
        }

        img {
            width: 100px;
            transition: 1s;
        }

        img:hover {
            filter: drop-shadow(0 0 4px black);
        }

        h1 {
            margin-top: 40px;
            color: #DD0031;
            /*text-transform: uppercase;*/
        }

        hr{
            width: 100px;
            height: 4px;
            border: none;
            border-radius: 15px;
            background-color: #988345;
        }

        a {
            padding: 1px 5px;
            border-radius: 8px;
            font-size: 1.5rem;
            text-decoration: none;
            color: #29b3f5d4;
            transition: .2s;
            text-transform: uppercase;
        }

        a:hover {
            text-shadow: 0 3px 3px gainsboro;
            color: #26d6f1;
        }

        a:active {
            color: #29b3f5d4;
            text-shadow: 0 0 5px #ccc;
        }

        @media screen and (max-width: 700px) {
            .inner{
                padding: 50px;
            }
            h1{
                font-size: 25px;
            }
        }
    </style>
</head>

<body>
    <div class="container">
        <div class="inner">
            <img src="img/angular.svg" alt="Angular logo">
            <h1>My angular projects</h1>
            <hr>
            <h3><a href="first-app/dist/first-app/index.html">First-app</a></h3>
        </div>
    </div>

</body>

</html>
