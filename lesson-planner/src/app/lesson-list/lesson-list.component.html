<button (click) = "onCreate()">Create</button>
<table>
	<tr *ngFor="let lesson of lessons">
		<td >{{lesson.id}}</td>
		<td [class.completed]="lesson.completed">{{lesson.name}}</td>
		<td>
			<button (click)="onEdit(lesson)">Edit</button>
			<button (click)="onDelete(lesson)">Deleted</button>
		</td>
	</tr>
</table>
